<div class="backdrop-ingredients ingredients-hidden" ingredients-modal>
    <div class="ingredients-modal">
        <button type="button" class="modal-close-btn" ingredients-modal-close>
            <svg class="modal-close-btn" width="16" height="16">
                <use href="./images/sprite.svg#close-btn"></use>
            </svg>
        </button>
        <h2 class="ingredients-modal__title">Chocolate
        icecream</h2>

        <img src="./images/desktop/ingredients-modal/choc-icecream.png" alt="Ice Cream" width="131" height="131" />

       
        <form class="modal-form">
            <input type="text" name="user-name" class="modal-form-input" required pattern="^[a-zA-zа-яА-я]+$"
                placeholder="Name" />

            <input type="tel" name="user-phone" class="modal-form-input" required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" placeholder="Phone" />

            <textarea class="modal-form-comment" name="user-comment" placeholder="Comment"></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>
